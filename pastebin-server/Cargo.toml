[package]
name = "pastebin-server"
version = "0.3.0"
authors = ["Nugine <nugine@foxmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
camino = "1.0.4"
dashmap = "4.0.2"
dotenv = "0.15.0"
mobc-redis = "0.7.0"
rand = "0.8.3"
serde = { version = "1.0.125", features = ["derive", "rc"] }
serde_json = "1.0.64"
short-crypt = "1.0.25"
structopt = "0.3.21"
thiserror = "1.0.24"
tokio = { version = "1.5.0", features = ["full"] }
toml = "0.5.8"
tracing = "0.1.25"
tracing-subscriber = { version = "0.2.17", features = ["parking_lot"] }

[dependencies.nuclear]
git = "https://github.com/Nugine/nuclear.git"
version = "0.0.10-dev"
rev = "68d67a9"
