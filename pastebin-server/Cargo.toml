[package]
name = "pastebin-server"
version = "0.4.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.69"
axum = "0.6.7"
bytestring = { version = "1.2.0", features = ["serde"] }
camino = "1.1.2"
clap = { version = "4.1.6", features = ["derive"] }
dashmap = "5.4.0"
mobc-redis = "0.8.0"
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
short-crypt = "1.0.27"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }
toml = "0.7.2"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "time"] }
