[package]
name = "pastebin-server"
version = "0.4.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.69"
axum = "0.6.7"
bytestring = { version = "1.3.0", features = ["serde"] }
camino = "1.1.2"
clap = { version = "4.1.6", features = ["derive"] }
mobc-redis = "0.8.0"
rand = "0.8.5"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
serde_repr = "0.1.11"
short-crypt = "1.0.27"
thiserror = "1.0.38"
tokio = { version = "1.25.0", features = ["full"] }
toml = "0.7.2"
tower = { version = "0.4.13", features = ["limit", "buffer", "load-shed"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "time"] }
