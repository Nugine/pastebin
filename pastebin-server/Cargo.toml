[package]
name = "pastebin-server"
version = "0.4.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.70"
axum = "0.6.15"
bytestring = { version = "1.3.0", features = ["serde"] }
camino = "1.1.4"
clap = { version = "4.2.2", features = ["derive"] }
mobc-redis = "0.8.0"
rand = "0.8.5"
regex = "1.8.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_repr = "0.1.12"
short-crypt = "1.0.27"
thiserror = "1.0.40"
tokio = { version = "1.27.0", features = ["full"] }
toml = "0.7.3"
tower = { version = "0.4.13", features = ["limit", "buffer", "load-shed"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "time", "local-time"] }
